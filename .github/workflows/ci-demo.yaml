name: js-ci-demo
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: setup Node.js
        uses: actions/setup@node@V4
        with: 
          node-version: '22.4.1'
      - name: install dependencies
        run: npm install
      - name: Run tests
        run: npm test
